<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plant Sleeping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #edf7f1, #ffffff);
      color: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1.6rem 1.8rem;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.6rem;
      font-weight: 700;
      color: #24553a;
    }
    .divider {
      height: 3px;
      width: 50px;
      background: #a6d6b9;
      margin: 0.6rem auto 1.4rem;
      border-radius: 2px;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin: 1.2rem 0;
    }
    p strong {
      color: #24553a;
    }

    /* Translucent Try Another button */
    a {
      display: inline-block;
      margin-top: 1.6rem;
      padding: 0.7rem 1.3rem;
      border-radius: 0.5rem;
      border: 1px solid #2c6e49;
      background: rgba(44, 110, 73, 0.15);
      color: #2c6e49;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    a:hover {
      background: rgba(44, 110, 73, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(34, 78, 54, 0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Plant Sleeping</h2>
    <div class="divider"></div>

    <p>Your <strong>{{ data.plant }}</strong> is sleeping.<br>
    Come back tomorrow!</p>

    <a href="/">Try another</a>
  </div>
</body>
</html>
